<html>
  <title>Examples Using List Tags</title>
  <body bgcolor="orange">
    <!-- This is ignored by the computer..
    We'll create an example to demonstrate some ways of creating lists in HTML
    First, an unordered list... like a grocery list, laundry list, ...
    -->
    
    <h2>Here is an unordered list...</h2>
    <ul> <!-- Here is our unordered list tag -->
      <li>here is our first item</li> <!-- list item -->
      <li>another item</li>
      <li>tomatoes</li>
      <li>garlic</li>
      <li>johnny cao</li>
    </ul>
    
    </h2>Top 3 Movies</h2>
    <ol type="A"> <!--ordered list -->
      <li><i>Endgame</i></li>
      <li><i>Shrek</i></li>
      <li><i>Garlic Movie</i></li>
    </ol>


  </body>
</html>
